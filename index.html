<!DOCTYPE html> 
<html> 
<head> 
	<title>BMI Calculator</title> 
	<link href= "https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" /> 
	<link rel="stylesheet" href="styles.css" /> 
    <script src="script.js"></script> 
</head> 
<body>
    <h1 style="text-align: center;">BMI Calculator</h1>
	<div class="container"> 
		<div > 
			<input type="text" placeholder="Weight (in KG)" id="weight" /> 
		</div> 
		<div > 
			<input type="text" placeholder="Height (in m)" id="height"/> 
		</div> 
		<div> 
			<input type="button" onclick="calculate()" value="Result"/> 
		</div> 
		</div> 
        <div>
		<p id="output"></p> 
        </div>

</body> 
</html>
